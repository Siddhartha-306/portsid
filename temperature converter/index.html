 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>

    <div class="container-1">

        <div class="container-2">

            <div class="title">
                <h1>Temperature Converter</h1>
                <span class="temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
            </div>

            <div class="elements">
                <div id="cel">
                    <input type="number" name="celsius" id="celsius" placeholder="Celsius">
                    <span class="icon">&#8451</span>
                </div>
                <div id="fah">
                    <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Fahreheit">
                    <span class="icon">&#8457</span>
                </div>
                <div id="kel">
                    <input type="number" name="kelvin" id="kelvin" placeholder="Kelvin">
                    <span class="icon">&#8490</span>
                </div>
            </div>
            <div class="button">
                <button>All Clear</button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
    
 </body>
 </html>
